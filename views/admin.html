<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - El Futbolito</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ff88;
            --dark: #0a0e27;
            --dark-light: #151933;
            --dark-lighter: #1f2342;
            --text: #ffffff;
            --text-muted: #8892b0;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark);
            color: white;
            min-height: 100vh;
        }
        
        /* Tabla mejorada */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: white;
            --bs-table-border-color: rgba(0, 255, 136, 0.1);
        }
        
        .table thead th {
            background: var(--dark);
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            padding: 15px;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background: rgba(0, 255, 136, 0.05);
            transform: scale(1.01);
        }
        
        .table tbody td {
            padding: 15px;
            vertical-align: middle;
        }
        
        /* Botones mejorados */
        .btn-success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-success:hover {
            background: var(--primary);
            color: var(--dark);
        }
        
        .btn-danger {
            background: rgba(255, 0, 102, 0.2);
            border: 1px solid #ff0066;
            color: #ff0066;
        }
        
        .btn-danger:hover {
            background: #ff0066;
            color: white;
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            color: var(--dark);
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #00d4ff;
            color: var(--dark);
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
        }
        
        .login-card {
            background: var(--dark-lighter);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 4rem;
            color: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .login-logo h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: var(--primary);
            margin-top: 10px;
        }
        
        .form-control {
            background: var(--dark);
            border: 2px solid rgba(0, 255, 136, 0.2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: var(--dark);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 136, 0.25);
        }
        
        .form-control::placeholder {
            color: #8892b0;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, #00d4ff 100%);
            border: none;
            border-radius: 50px;
            color: var(--dark);
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }
        
        .admin-container {
            display: none;
            padding: 30px;
        }
        
        .admin-header {
            background: var(--dark-lighter);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(0, 255, 136, 0.1);
        }
        
        .admin-header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            color: var(--primary);
            margin: 0;
        }
        
        .btn-logout {
            background: #ff0066;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 102, 0.5);
        }
        
        .stats-card {

            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .stats-value {
            font-family: 'Exo 2', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .stats-label {
            color: #8892b0;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .productos-table {
            background: var(--dark-lighter);
            border: 2px solid rgba(0, 255, 136, 0.1);
            border-radius: 20px;
            padding: 30px;
        }
        
        .btn-add {

            color: var(--dark);

            padding: 12px 30px;

        .btn-add:hover {

            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }
        
        .modal-content {
            background: var(--dark-lighter);
            border: 2px solid var(--primary);
            color: white;
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .form-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <!-- Login -->

        <!-- Productos -->

    <!-- Modal Add/Edit -->

                    <h5 class="modal-title" id="modalTitle">AÃ‘ADIR PRODUCTO</h5>

                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="productNombre" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Equipo</label>
                                <input type="text" class="form-control" id="productEquipo" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Liga</label>
                                <select class="form-control" id="productLiga" required>

                                    <option value="Premier League">Premier League</option>

                            <div class="col-md-4">

                            <div class="col-md-4">

                                <input type="number" step="0.01" class="form-control" id="productPrecio" required>

                            <div class="col-12">

                            <div class="col-12">

            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let productos = [];
        let editingId = null;

        // FunciÃ³n de login
        function doLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', username, password);
            
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadProductos();
            } else {
                alert('âŒ Usuario o contraseÃ±a incorrectos.\nUsuario: admin\nContraseÃ±a: admin123');
            }
        }

        function logout() {
            location.reload();
        }

        // Load productos
        function loadProductos() {
            const saved = localStorage.getItem('admin_productos');
            if (saved) {
                try {
                    productos = JSON.parse(saved);
                    if (!Array.isArray(productos) || productos.length === 0) {
                        loadDefaultProducts();
                    }
                } catch (e) {
                    console.error('Error parsing productos:', e);
                    loadDefaultProducts();
                }
            } else {
                loadDefaultProducts();
            }
            renderProductos();
        }

        function loadDefaultProducts() {
            productos = [
                {id: 1, nombre: "Real Madrid 24/25 Local", equipo: "Real Madrid", liga: "La Liga", pais: "EspaÃ±a", precio: 89.99, imagen: "https://images.unsplash.com/photo-1522778526097-ce0a22ceb253?w=400&h=400&fit=crop", destacado: true},
                {id: 2, nombre: "Barcelona 24/25 Local", equipo: "FC Barcelona", liga: "La Liga", pais: "EspaÃ±a", precio: 89.99, imagen: "https://images.unsplash.com/photo-1551958219-acbc608c6377?w=400&h=400&fit=crop", destacado: true},

                {id: 5, nombre: "Liverpool 24/25 Local", equipo: "Liverpool FC", liga: "Premier League", pais: "Inglaterra", precio: 88.99, imagen: "https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=400&h=400&fit=crop", destacado: true},
                {id: 6, nombre: "Manchester United Local", equipo: "Manchester United", liga: "Premier League", pais: "Inglaterra", precio: 85.99, imagen: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=400&h=400&fit=crop", destacado: true},
                {id: 7, nombre: "Chelsea 24/25 Local", equipo: "Chelsea FC", liga: "Premier League", pais: "Inglaterra", precio: 84.99, imagen: "https://images.unsplash.com/photo-1606925797300-0b35e9d1794e?w=400&h=400&fit=crop", destacado: false},
                {id: 8, nombre: "Arsenal 24/25 Local", equipo: "Arsenal FC", liga: "Premier League", pais: "Inglaterra", precio: 87.99, imagen: "https://images.unsplash.com/photo-1511556820780-d912e42b4980?w=400&h=400&fit=crop", destacado: true},
                {id: 9, nombre: "Juventus 24/25 Local", equipo: "Juventus", liga: "Serie A", pais: "Italia", precio: 86.99, imagen: "https://images.unsplash.com/photo-1522778119026-d647f0596c20?w=400&h=400&fit=crop", destacado: true},
                {id: 10, nombre: "AC Milan Local", equipo: "AC Milan", liga: "Serie A", pais: "Italia", precio: 85.99, imagen: "https://images.unsplash.com/photo-1560272564-c83b66b1ad12?w=400&h=400&fit=crop", destacado: true},
                {id: 11, nombre: "Inter Milan Local", equipo: "Inter Milan", liga: "Serie A", pais: "Italia", precio: 85.99, imagen: "https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?w=400&h=400&fit=crop", destacado: true},
                {id: 12, nombre: "Bayern Munich Local", equipo: "Bayern Munich", liga: "Bundesliga", pais: "Alemania", precio: 87.99, imagen: "https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=400&h=400&fit=crop", destacado: true},
                {id: 13, nombre: "Borussia Dortmund Local", equipo: "Borussia Dortmund", liga: "Bundesliga", pais: "Alemania", precio: 84.99, imagen: "https://images.unsplash.com/photo-1553778263-73a83bab9b0c?w=400&h=400&fit=crop", destacado: true},
                {id: 14, nombre: "PSG 24/25 Local", equipo: "Paris Saint-Germain", liga: "Ligue 1", pais: "Francia", precio: 92.99, imagen: "https://images.unsplash.com/photo-1575361204480-aadea25e6e68?w=400&h=400&fit=crop", destacado: true},

                {id: 17, nombre: "RB Leipzig Local", equipo: "RB Leipzig", liga: "Bundesliga", pais: "Alemania", precio: 79.99, imagen: "https://images.unsplash.com/photo-1543326727-cf6c39e8f84c?w=400&h=400&fit=crop", destacado: false},
                {id: 18, nombre: "Marseille Local", equipo: "Olympique Marseille", liga: "Ligue 1", pais: "Francia", precio: 79.99, imagen: "https://images.unsplash.com/photo-1489944440615-453fc2b6a9a9?w=400&h=400&fit=crop", destacado: false},
                {id: 19, nombre: "AS Roma Local", equipo: "AS Roma", liga: "Serie A", pais: "Italia", precio: 82.99, imagen: "https://images.unsplash.com/photo-1575361204480-aadea25e6e68?w=400&h=400&fit=crop", destacado: false},

            ];
            saveProductos();
        }

        function resetProductos() {
            if (confirm('Â¿Restaurar productos por defecto? Esto reemplazarÃ¡ todos los productos actuales.')) {
                loadDefaultProducts();
                renderProductos();
                showNotification('âœ… Productos restaurados', 'success');
            }
        }

        function saveProductos() {
            localStorage.setItem('admin_productos', JSON.stringify(productos));
        }

        function renderProductos() {
            const tbody = document.getElementById('productosTableBody');
            tbody.innerHTML = '';
            
            productos.forEach(producto => {
                const enOferta = producto.enOferta || false;
                const imgUrl = producto.imagen || 'https://via.placeholder.com/50';
                tbody.innerHTML += `
                    <tr style="vertical-align: middle;">
                        <td style="font-weight: bold; color: var(--primary);">#${producto.id}</td>
                        <td>
                            <img src="${imgUrl}" width="50" height="50" style="object-fit: cover; border-radius: 8px; border: 2px solid var(--primary);" 
                                onerror="this.src='https://via.placeholder.com/50?text=âš½'">
                        </td>
                        <td style="font-weight: 600;">${producto.nombre || 'Sin nombre'}</td>
                        <td><span class="badge" style="background: var(--primary); color: var(--dark); padding: 5px 10px; border-radius: 20px; font-size: 0.8rem;">${producto.equipo || 'N/A'}</span></td>
                        <td style="color: var(--text-muted);">${producto.liga || 'N/A'}</td>
                        <td style="font-weight: bold; color: var(--primary); font-size: 1.1rem;">$${(producto.precio || 0).toFixed(2)}</td>
                        <td>
                            <button class="btn ${enOferta ? 'btn-danger' : 'btn-success'}" 
                                    onclick="toggleOferta(${producto.id})"
                                    style="padding: 5px 15px; font-size: 0.8rem; border-radius: 20px; border: none;">
                                ${enOferta ? 'ðŸ”¥ ACTIVO' : 'ðŸ’¤ INACTIVO'}
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm me-1" onclick="editProduct(${producto.id})" style="border-radius: 20px;">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct(${producto.id})" style="border-radius: 20px;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            document.getElementById('totalProductos').textContent = productos.length;
        }

        // Add
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'AÃ‘ADIR PRODUCTO';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        // Edit
        function editProduct(id) {
            const producto = productos.find(p => p.id === id);
            if (!producto) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'EDITAR PRODUCTO';
            document.getElementById('productId').value = producto.id;
            document.getElementById('productNombre').value = producto.nombre;
            document.getElementById('productEquipo').value = producto.equipo;
            document.getElementById('productLiga').value = producto.liga;
            document.getElementById('productPais').value = producto.pais;
            document.getElementById('productPrecio').value = producto.precio;
            document.getElementById('productImagen').value = producto.imagen;
            document.getElementById('productDestacado').checked = producto.destacado || false;
            
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        // Delete
        function deleteProduct(id) {
            if (confirm('Â¿Eliminar este producto?')) {
                productos = productos.filter(p => p.id !== id);
                saveProductos();
                renderProductos();
                alert('âœ… Producto eliminado');
            }
        }

        // Save
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const producto = {
                id: editingId || (Math.max(...productos.map(p => p.id), 0) + 1),
                nombre: document.getElementById('productNombre').value,
                equipo: document.getElementById('productEquipo').value,
                liga: document.getElementById('productLiga').value,
                pais: document.getElementById('productPais').value,
                precio: parseFloat(document.getElementById('productPrecio').value),
                imagen: document.getElementById('productImagen').value,
                destacado: document.getElementById('productDestacado').checked,
                enOferta: false
            };
            
            if (editingId) {
                const index = productos.findIndex(p => p.id === editingId);
                producto.enOferta = productos[index].enOferta || false;
                productos[index] = producto;
                alert('âœ… Producto actualizado');
            } else {
                productos.push(producto);
                alert('âœ… Producto aÃ±adido');
            }
            
            saveProductos();
            renderProductos();
            bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
        });

        // Toggle Oferta Flash
        function toggleOferta(id) {
            const producto = productos.find(p => p.id === id);
            if (producto) {
                producto.enOferta = !producto.enOferta;
                saveProductos();
                renderProductos();
                showNotification(
                    producto.enOferta ? 'ðŸ”¥ Producto en oferta!' : 'âŒ Oferta removida',
                    producto.enOferta ? 'success' : 'info'
                );
            }
        }

        // Notificaciones
        function showNotification(message, type = 'info') {
            const colors = { success: '#00ff88', error: '#ff0066', info: '#00d4ff' };
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 100px; right: 30px; z-index: 9999;
                background: ${colors[type]}; color: #0a0e27;
                padding: 15px 25px; border-radius: 15px; font-weight: 600;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                animation: slideIn 0.3s ease; max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Agregar animaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
            @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(400px); opacity: 0; } }
        `;
        document.head.appendChild(style);
    </script>

</body>
